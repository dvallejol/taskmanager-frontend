<!doctype html>
<html lang="en">
<head>
  <!-- Define que el documento es de tipo HTML5 -->
  <meta charset="utf-8">
  
  <!-- Título de la aplicación que aparecerá en la pestaña del navegador -->
  <title>DoctorAppFrontend</title>
  
  <!-- Establece la base de la aplicación, útil para el enrutamiento en Angular -->
  <base href="/">
  
  <!-- Configuración para hacer la aplicación responsiva en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon de la aplicación (icono que aparece en la pestaña del navegador) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Este es el punto de entrada de la aplicación Angular.
       Angular reemplazará <app-root> con el contenido del componente principal (AppComponent). -->
  <app-root></app-root>
</body>
</html>
